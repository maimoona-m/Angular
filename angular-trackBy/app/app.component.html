<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="table-responsive-sm">
            <table class="table table-dark table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Annual Salary</th>
                        <th>Date of Birth</th>
                    </tr>
                </thead>
                <tbody class="tbody-success">
                    <tr *ngFor="let employee of employees;trackBy:trackByEmpId;">
                        <td>{{employee.id | uppercase}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.gender}}</td>
                        <td>{{employee.annualSalary | currency:'USD':true:'1.3'}}</td>
                        <td>{{employee.dateOfBirth | date: 'dd/MM/y'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary" (click)="getEmployees()">Refresh</button>
    </div>
    
    
    

</body>
